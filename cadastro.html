    <main style="min-height: 71dvh">
      <div class="container bg-warninge">
        <div class="container-cadastro d-lg-flex  pt-5 align-items-center justify-content-between">
          <div class="container-cadastro_content col w-50">
            <img
              src="./assets/img/ICONE_CADASTRO.svg"
              class="w-75"
              alt="contatoform"
            />
          </div>
          <div class="container-cadastro_content w-50 d-sm-flex flex-md-column align-items-center">
            <div class="title-form mb-3">
              <h2 class="text-paleta_blue">Crie sua conta grátis</h2>
              <p>E conheça o SGME e todas as suas vantagens!</p>
            </div>

            <div class="container-cadastro_content form w-75">
              <input
                type="text"
                class="form-control mb-4 border-primary"
                id="InputNome"
                placeholder="Digite seu Nome"
              />

              <input
                type="email"
                class="form-control mb-4 border-primary"
                id="InputEmail"
                placeholder="Digite seu e-mail"
              />
              <input
                type="password"
                class="form-control mb-4 border-primary"
                id="inputSenha"
                placeholder="Senha"
              />

              <input
                type="password"
                class="form-control mb-4 border-primary"
                id="inputSenha"
                placeholder="Repita a senha"
              />
              <button class="btn btn-primary w-100 mb-2" type="button">
                Cadastrar
              </button>

              <div class="w-100 text-center fs-6">
                <a href="login.html" class="link-underline-light"
                  ><strong>Já tenho conta</strong></a
                >
              </div>
            </div>
          </div>
        </div>
